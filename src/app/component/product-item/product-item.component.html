<div class="card product-card shadow border-0 rounded-lg">
    <div class="card-img-wrapper position-relative">
      <img
        class="card-img-top rounded-top"
        [src]="'https://localhost:7178' + product.photos[0].imageName"
        alt="Primary Product Image"
      />
    </div>
    <div class="card-body">
      <div class="thumbnails d-flex justify-content-center flex-wrap mb-3">
        <img
          *ngFor="let item of product.photos"
          [src]="'https://localhost:7178' + item.imageName"
          alt="Thumbnail"
          class="thumbnail-img small-img mx-1 border rounded"
        />
      </div>
      <h5 class="card-title text-center font-weight-bold">{{ product.name }}</h5>
      <p class="card-text text-muted text-center">{{ product.description }}</p>
      <div class="price-section text-center my-3">
        <span
          class="old-price d-block text-muted"
          *ngIf="product.old_price"
          >Old Price: <s>${{ product.old_price }}</s></span
        >
        <span class="new-price text-success font-weight-bold">New Price: ${{ product.new_price }}</span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mx-2 btn-add-to-cart" (click)="SetBasketValue()">Add to Cart</button>
        <button class="btn btn-secondary mx-2 btn-details" [routerLink]="['/product-details', product.id]">View Details</button>
      </div>
    </div>
  </div>
